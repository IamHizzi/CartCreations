<!DOCTYPE html>
<html>
<head><title>Edit Product</title></head>
<body>
    <h2>Edit Product</h2>
    <form method="POST">
        Name: <input name="name" value="{{ product[1] }}"><br>
        Price: <input name="price" type="number" step="0.01" value="{{ product[2] }}"><br>
        Description: <textarea name="description">{{ product[3] }}</textarea><br>
        Image Filename: <input name="image" value="{{ product[4] }}"><br>
        Category: <input name="category" value="{{ product[5] }}"><br>
        <button type="submit">Update</button>
    </form>
</body>
</html>
