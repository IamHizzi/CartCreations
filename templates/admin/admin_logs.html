
{% extends 'admin/base.html' %}

{% block content %}
<h5>ðŸ“œ Logs</h5>
<div class="table-responsive">
    <table class="table table-bordered table-sm table-hover">
        <thead class="table-light">
            <tr>
                <th>ID</th>
                <th>Event Type</th>
                <th>Message</th>
                <th>Timestamp</th>
            </tr>
        </thead>
        <tbody>
            {% for log in logs %}
            <tr>
                <td>{{ log[0] }}</td>
                <td>{{ log[1] }}</td>
                <td>{{ log[2] }}</td>
                <td>{{ log[3] }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
{% endblock %}
